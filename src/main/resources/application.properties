spring.application.name=Frases7CM1

# PUERTO CRÍTICO: Usa la variable de Render, o 8090 localmente
server.port=${PORT:8090}

# CONFIGURACIÓN DE BASE DE DATOS (Usa Variables de Entorno en Render)
# Para PostgreSQL (Recomendado para Render)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/frases}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

